<router-outlet/>

@if (showConfetti()) {
    <ngx-confetti-explosion
            [stageHeight]="windowHeight()"
            [stageWidth]="windowWidth() + 100"
            [duration]="3000"
            [particleCount]="100"
            [colors]="['#22C55E','#10B981','#14B8A6','#06B6D4','#0EA5E9','#3B82F6', '#84CC16', '#6366F1']"
            (explosionDone)="handleConfettiEnd($event)"
            class="absolute top-[5%] left-1/2">
    </ngx-confetti-explosion>
}
