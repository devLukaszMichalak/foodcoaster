<div class="absolute right-6 top-6" [@fadeDown]>
    <button [@swing]="isMenuOpen()"
            class="text-gray-100 bg-teal-400 inline-flex rounded-xl p-2 shadow-[0_0_30px_0_rgba(0,0,0,0.3)]  hover:bg-teal-500 active:scale-95"
            (click)="toggleMenu()">
        <ng-icon [name]="getMenuIconName()" size="2.5rem"></ng-icon>
    </button>
    @if (isMenuOpen()) {
        <div [@fadeInOut] class="relative left-0 z-50 border-0">
            <button type="button"
                    [@swing]="isDarkMode()"
                    (click)="toggleDarkMode()"
                    class="text-gray-100 bg-teal-400 mt-5 flex rounded-xl p-2 shadow-[0_0_30px_0_rgba(0,0,0,0.3)]  hover:bg-teal-500 active:scale-95">
                <ng-icon [name]="getDarkModeIconName()" size="2.5rem"></ng-icon>
            </button>

            <button type="button"
                    [@swing]="isImageOnly()"
                    (click)="toggleOnlyImages()"
                    class="text-gray-100 bg-teal-400 mt-2 flex rounded-xl p-2 shadow-[0_0_30px_0_rgba(0,0,0,0.3)]  hover:bg-teal-500 active:scale-95">
                <ng-icon [name]="getImagesOnlyIconName()" size="2.5rem"></ng-icon>
            </button>

            <button type="button"
                    [@swing]="refreshButtonAnimationOscillator"
                    (click)="resetSwiping()"
                    class="text-gray-100 bg-teal-400 mt-2 flex rounded-xl p-2 shadow-[0_0_30px_0_rgba(0,0,0,0.3)]  hover:bg-teal-500 active:scale-95">
                <ng-icon name="ionRefreshOutline" size="2.5rem"></ng-icon>
            </button>
        </div>
    }
</div>
