<div class="bg-cyan-50 flex h-96 w-72 flex-col items-center justify-center rounded-xl"
     [ngStyle]="getTiltDependedStyle()"
     (mousedown)="setMouseClickStart($event)"
     (touchstart)="setTouchClickStart($event)">
    @if (!!recipe().imgUrl) {
        <img [src]="recipe().imgUrl" [alt]="recipe().name"
             class="pointer-events-none size-full rounded-xl object-cover">

    } @else {
        <ng-icon class="text-cyan-800" name="heroPhoto" size="8rem"></ng-icon>
    }
    <div class="text-cyan-50 absolute bottom-0 w-full rounded-b-xl bg-gradient-to-t from-cyan-950 from-10% to-transparent px-2 pb-3 pt-8 font-bold capitalize opacity-90 dark:from-cyan-100">{{ recipe().name }}</div>
</div>
