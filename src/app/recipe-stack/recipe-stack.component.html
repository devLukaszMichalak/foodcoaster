<app-options/>

<div [@fadeInDown] class="flex w-full h-[90%] flex-col items-center justify-center">
    @for (recipe of recipesToShow(); track recipe) {
        <app-recipe-card [ngStyle]="{'z-index': $count - $index}"
                         [isAnimating]="isAnimatingCard()"
                         [@fadeInUp]
                         [@rejectClick]="getCardState($index)"
                         [@acceptClick]="getCardState($index)"
                         [index]="$index"
                         [recipe]="recipe"
                         class="absolute"/>
    } @empty {
        <div [@flipInY]
             class="bg-teal-100 text-gray-800 p-5 size-fit rounded-xl text-center shadow-[0_0_30px_0_rgba(0,0,0,0.3)]">
            <p>No more items found!</p>
            <p>All hope is lost...</p>
        </div>
    }
</div>

<app-pick-buttons [isAnimating]="isAnimatingCard()" (nextCardEvent)="nextCard($event)"/>
