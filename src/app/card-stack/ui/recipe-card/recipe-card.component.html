<div class="bg-teal-100 flex h-96 max-h-fit w-72 flex-col items-center justify-center rounded-xl"
     [ngStyle]="getTiltDependedStyle()"
     (mousedown)="setClickStart($event)">
    <img [src]="recipe().imgUrl" alt="Food image" class="pointer-events-none size-full rounded-t-xl object-cover">
    <div class="text-black w-full px-2 pb-3 pt-2 capitalize">{{ recipe().name }}</div>
</div>
