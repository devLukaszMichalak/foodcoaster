<div class="bg-blue-400 flex h-96
 max-h-fit w-72 flex-col items-center justify-center rounded-md py-2"
     [ngStyle]="getTiltDependedStyle()"
     (mousedown)="setClickStart($event)">
    <div class="text-gray-100 w-full pb-2 ps-2 capitalize">{{ recipe().name }}</div>
    <img [src]="recipe().imgUrl" alt="Food image" class="pointer-events-none h-[150%] w-full object-cover pb-2">
    <div class="text-gray-100 pointer-events-none size-full ps-2">{{ recipe().description }}</div>
</div>
